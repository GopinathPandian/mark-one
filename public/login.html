<div class="container">
        <form name="myForm">
           <div class="login-container">
              <div class="row">
                 <div class="col-md-12">
                    <div class="form-group">
                       <label>Email</label>
                       <input type="email" name="email_id" ng-model="user.email_id" required class="form-control">
                       <div ng-show="myForm.email_id.$error.email" class="error">Invalid email!</div>
                       <div ng-show="myForm.email_id.$error.required &amp;&amp; myForm.email_id.$touched" class="error">Required!</div>
                    </div>
                 </div>
                 <div class="col-md-12">
                    <div class="form-group">
                       <label>Password</label>
                       <input type="password" name="pass" ng-model="user.password" required class="form-control">
                       <div ng-show="myForm.pass.$error.required &amp;&amp; myForm.pass.$touched" class="error">Required!</div>
                    </div>
                 </div>
                 <div class="col-md-12">
                    <div class="form-group">
                       <button ng-click="authenticate()" ng-disabled="myForm.$invalid" class="btn btn-success pull-left">Login</button>
                       <div class="clearfix"></div>
                    </div>
                 </div>
                 <div class="form-group">
                    <div class="col-md-12 control">
                       <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                          <p style="color: white"> Don't have an account! 
                          <a ng-click="loadRegister()">
                          Sign Up Here
                          </a></p>
                       </div>
                    </div>
                 </div>
              </div>
              <div class="row">
                 <div class="col-md-12">
                    <div ng-show="showError" class="alert alert-danger">Wrong credentials!</div>
                    <div ng-show="showSuccess" class="alert alert-success">Login Successful!</div>
                 </div>
              </div>
           </div>
        </form>
     </div>
